<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			var subpages = ["pagefolder/recommended.html", "pagefolder/home.html", "pagefolder/search.html", "pagefolder/user.html"];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			mui.plusReady(function() {
				for (var i = 0; i < 4; i++) {
					var pages = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						pages.hide();
					} else {
						pages.show();
					}
				}
			});
			var activeTab = subpages[0];
			mui.ready(function() {
				mui('.mui-bar-tab').on('tap', 'a', function(e) {
					var title = document.getElementById("title");
					var targetTab = this.getAttribute('href');
					if (targetTab == activeTab) {
						return;
					}
					//更换标题
					title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
					//显示目标选项卡
					plus.webview.show(targetTab);
					//隐藏当前;
					plus.webview.hide(activeTab);
					//更改当前活跃的选项卡
					activeTab = targetTab;
				});
			});
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">推荐</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="pagefolder/recommended.html">
				<span class="mui-icon mui-icon-star-filled"></span>
				<span class="mui-tab-label">推荐</span>
			</a>
			<a class="mui-tab-item" href="pagefolder/home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="pagefolder/search.html">
				<span class="mui-icon mui-icon-search"></span>
				<span class="mui-tab-label">搜索</span>
			</a>
			<a class="mui-tab-item" href="pagefolder/user.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">用户</span>
			</a>
		</nav>
	</body>

</html>
